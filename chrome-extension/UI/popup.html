<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">	
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
   	<title></title>
    <link href="bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>
	<body>
		<div class="container-fluid">
		  <div class="row">
				<div class="col-md-12">
		    	<h4>Make new automation</h4>
		    	<!-- 
					if current url is blank, ask for the start url, otherwise just record current url
					<form class="form-inline">
					  <div class="form-group">
					    <input type="text" class="form-control" placeholder="http://startUrl.com">
					  </div>
					  <button type="button" class="btn btn-danger"><i class="fa fa-video-camera"></i> Record</button>
					</form> 
		    	-->
   				<button type="button" class="btn btn-danger"><i class="fa fa-video-camera"></i> Record</button>
		    	<hr>
		    	<h4>Play previously saved automation</h4>
					<select multiple class="form-control">
					  <option>Snimak #1</option>
					  <option>Snimak #2</option>
					  <option>Snimak #3</option>
					  <option>Snimak #4</option>
					  <option>Snimak #5</option>
					</select>
					<p class="help-block">* select more than one recording by holding shift or ctrl + click</p>
					<button type="button" class="btn btn-default"><i class="fa fa-play"></i> Play</button>
					<button type="button" class="btn btn-default" disabled><i class="fa fa-stop"></i> Stop</button>	
				</div>
		  </div>
  	</div>	

    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    -->
    <script src="jquery/jquery-1.11.3.min.js"></script>			
    <script src="bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>			
	</body>
</html>
